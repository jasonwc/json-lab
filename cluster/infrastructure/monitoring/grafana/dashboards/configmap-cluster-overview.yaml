apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-cluster-overview
  namespace: monitoring
  labels:
    grafana_dashboard: "true"
data:
  cluster-overview.json: |
    {
      "annotations": { "list": [] },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "links": [],
      "panels": [
        {
          "title": "Node CPU Usage",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 0 },
          "datasource": { "type": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "unit": "percentunit",
              "min": 0,
              "max": 1
            },
            "overrides": []
          },
          "options": {
            "tooltip": { "mode": "multi" },
            "legend": { "displayMode": "table", "calcs": ["mean", "lastNotNull"] }
          },
          "targets": [
            {
              "expr": "1 - avg by (instance) (rate(node_cpu_seconds_total{mode=\"idle\"}[5m]))",
              "legendFormat": "{{instance}}"
            }
          ]
        },
        {
          "title": "Node Memory Usage",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 0 },
          "datasource": { "type": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "unit": "percentunit",
              "min": 0,
              "max": 1
            },
            "overrides": []
          },
          "options": {
            "tooltip": { "mode": "multi" },
            "legend": { "displayMode": "table", "calcs": ["mean", "lastNotNull"] }
          },
          "targets": [
            {
              "expr": "1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)",
              "legendFormat": "{{instance}}"
            }
          ]
        },
        {
          "title": "Node Disk Usage",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 8 },
          "datasource": { "type": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "unit": "percentunit",
              "min": 0,
              "max": 1
            },
            "overrides": []
          },
          "options": {
            "tooltip": { "mode": "multi" },
            "legend": { "displayMode": "table", "calcs": ["lastNotNull"] }
          },
          "targets": [
            {
              "expr": "1 - (node_filesystem_avail_bytes{mountpoint=\"/\",fstype!=\"tmpfs\"} / node_filesystem_size_bytes{mountpoint=\"/\",fstype!=\"tmpfs\"})",
              "legendFormat": "{{instance}}"
            }
          ]
        },
        {
          "title": "Network I/O (bytes/sec)",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 8 },
          "datasource": { "type": "prometheus" },
          "fieldConfig": {
            "defaults": { "unit": "Bps" },
            "overrides": []
          },
          "options": {
            "tooltip": { "mode": "multi" },
            "legend": { "displayMode": "table", "calcs": ["mean", "lastNotNull"] }
          },
          "targets": [
            {
              "expr": "rate(node_network_receive_bytes_total{device!~\"lo|veth.*|cali.*|flannel.*\"}[5m])",
              "legendFormat": "{{instance}} rx {{device}}"
            },
            {
              "expr": "-rate(node_network_transmit_bytes_total{device!~\"lo|veth.*|cali.*|flannel.*\"}[5m])",
              "legendFormat": "{{instance}} tx {{device}}"
            }
          ]
        },
        {
          "title": "Node Temperature",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 16 },
          "datasource": { "type": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "unit": "celsius",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 70 },
                  { "color": "red", "value": 85 }
                ]
              },
              "custom": {
                "thresholdsStyle": { "mode": "line" }
              }
            },
            "overrides": []
          },
          "options": {
            "tooltip": { "mode": "multi" },
            "legend": { "displayMode": "table", "calcs": ["mean", "lastNotNull", "max"] }
          },
          "targets": [
            {
              "expr": "node_hwmon_temp_celsius{chip=~\"pci.*\"}",
              "legendFormat": "{{instance}} CPU"
            },
            {
              "expr": "node_hwmon_temp_celsius{chip=~\"nvme.*\",sensor=\"temp1\"}",
              "legendFormat": "{{instance}} NVMe"
            },
            {
              "expr": "node_hwmon_temp_celsius{job=\"firewalla\",chip=\"platform_coretemp_0\",sensor=\"temp1\"}",
              "legendFormat": "Firewalla CPU"
            }
          ]
        },
        {
          "title": "NFS Storage Usage",
          "type": "gauge",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 16 },
          "datasource": { "type": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "unit": "percentunit",
              "min": 0,
              "max": 1,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 0.75 },
                  { "color": "red", "value": 0.9 }
                ]
              }
            },
            "overrides": []
          },
          "options": {},
          "targets": [
            {
              "expr": "1 - (node_filesystem_avail_bytes{mountpoint=\"/mnt/storage\"} / node_filesystem_size_bytes{mountpoint=\"/mnt/storage\"})",
              "legendFormat": "8TB Drive"
            }
          ]
        },
        {
          "title": "Pods by Status",
          "type": "stat",
          "gridPos": { "h": 4, "w": 24, "x": 0, "y": 24 },
          "datasource": { "type": "prometheus" },
          "fieldConfig": {
            "defaults": {},
            "overrides": []
          },
          "options": {
            "graphMode": "none",
            "textMode": "value_and_name",
            "orientation": "horizontal"
          },
          "targets": [
            {
              "expr": "count(kube_pod_status_phase{phase=\"Running\"} == 1)",
              "legendFormat": "Running"
            },
            {
              "expr": "count(kube_pod_status_phase{phase=\"Pending\"} == 1) or vector(0)",
              "legendFormat": "Pending"
            },
            {
              "expr": "count(kube_pod_status_phase{phase=\"Failed\"} == 1) or vector(0)",
              "legendFormat": "Failed"
            }
          ]
        },
        {
          "title": "Container CPU Usage by Namespace",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 28 },
          "datasource": { "type": "prometheus" },
          "fieldConfig": {
            "defaults": { "unit": "short" },
            "overrides": []
          },
          "options": {
            "tooltip": { "mode": "multi" },
            "legend": { "displayMode": "table", "calcs": ["mean", "lastNotNull"] }
          },
          "targets": [
            {
              "expr": "sum by (namespace) (rate(container_cpu_usage_seconds_total{container!=\"\",container!=\"POD\"}[5m]))",
              "legendFormat": "{{namespace}}"
            }
          ]
        },
        {
          "title": "Container Memory by Namespace",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 28 },
          "datasource": { "type": "prometheus" },
          "fieldConfig": {
            "defaults": { "unit": "bytes" },
            "overrides": []
          },
          "options": {
            "tooltip": { "mode": "multi" },
            "legend": { "displayMode": "table", "calcs": ["mean", "lastNotNull"] }
          },
          "targets": [
            {
              "expr": "sum by (namespace) (container_memory_working_set_bytes{container!=\"\",container!=\"POD\"})",
              "legendFormat": "{{namespace}}"
            }
          ]
        }
      ],
      "schemaVersion": 39,
      "tags": ["cluster", "infrastructure"],
      "templating": { "list": [] },
      "time": { "from": "now-1h", "to": "now" },
      "timepicker": {},
      "timezone": "",
      "title": "Cluster Overview",
      "uid": "cluster-overview",
      "version": 1
    }
