apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-config
  namespace: monitoring
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: cluster-overview
        orgId: 1
        folder: 'Cluster'
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /etc/grafana/dashboards/cluster-overview
      - name: media-stack
        orgId: 1
        folder: 'Media Stack'
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /etc/grafana/dashboards/media-stack
      - name: firewalla
        orgId: 1
        folder: 'Infrastructure'
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /etc/grafana/dashboards/firewalla
