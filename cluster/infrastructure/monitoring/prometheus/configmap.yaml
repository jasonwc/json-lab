apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 30s
      evaluation_interval: 30s

    scrape_configs:
      # Prometheus self-monitoring
      - job_name: prometheus
        static_configs:
          - targets: ['localhost:9090']

      # Node Exporter (all nodes via endpoint service discovery)
      - job_name: node-exporter
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names: ['monitoring']
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            regex: node-exporter
            action: keep

      # kube-state-metrics
      - job_name: kube-state-metrics
        static_configs:
          - targets: ['kube-state-metrics.kube-system.svc:8080']

      # Kubernetes API server
      - job_name: kubernetes-apiservers
        kubernetes_sd_configs:
          - role: endpoints
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        authorization:
          credentials_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
            regex: default;kubernetes;https
            action: keep

      # Kubelet metrics
      - job_name: kubelet
        kubernetes_sd_configs:
          - role: node
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          insecure_skip_verify: true
        authorization:
          credentials_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)

      # cAdvisor (container resource usage)
      - job_name: cadvisor
        kubernetes_sd_configs:
          - role: node
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          insecure_skip_verify: true
        authorization:
          credentials_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        metrics_path: /metrics/cadvisor
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)

      # ingress-nginx controller metrics (port 10254)
      - job_name: ingress-nginx
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names: ['ingress-nginx']
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_name]
            regex: ingress-nginx
            action: keep
          - source_labels: [__meta_kubernetes_pod_container_port_number]
            regex: "10254"
            action: keep

      # Media stack exporters
      - job_name: sonarr
        static_configs:
          - targets: ['sonarr.media.svc:9707']
      - job_name: radarr
        static_configs:
          - targets: ['radarr.media.svc:9708']
      - job_name: prowlarr
        static_configs:
          - targets: ['prowlarr.media.svc:9709']
      - job_name: qbittorrent
        static_configs:
          - targets: ['qbittorrent-exporter.media.svc:8000']

      # Firewalla Gold Pro (router)
      - job_name: firewalla
        static_configs:
          - targets: ['192.168.124.1:9100']
            labels:
              instance: firewalla
