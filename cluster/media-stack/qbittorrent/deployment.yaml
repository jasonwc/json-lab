apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
  namespace: media
  labels:
    app: qbittorrent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qbittorrent
  template:
    metadata:
      labels:
        app: qbittorrent
    spec:
      containers:
        - name: gluetun
          image: qmcgaw/gluetun:latest
          ports:
            - containerPort: 8080
          env:
            - name: VPN_SERVICE_PROVIDER
              valueFrom:
                secretKeyRef:
                  name: vpn-credentials
                  key: VPN_SERVICE_PROVIDER
            - name: VPN_TYPE
              valueFrom:
                secretKeyRef:
                  name: vpn-credentials
                  key: VPN_TYPE
            - name: OPENVPN_USER
              valueFrom:
                secretKeyRef:
                  name: vpn-credentials
                  key: OPENVPN_USER
            - name: OPENVPN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: vpn-credentials
                  key: OPENVPN_PASSWORD
            - name: KILL_SWITCH
              value: "on"
            - name: VPN_PORT_FORWARDING
              value: "on"
            - name: FIREWALL_VPN_INPUT_PORTS
              value: "8080"
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          volumeMounts:
            - name: tun-device
              mountPath: /dev/net/tun
            - name: gluetun-tmp
              mountPath: /tmp/gluetun
        - name: port-updater
          image: curlimages/curl:latest
          env:
            - name: QBT_USER
              valueFrom:
                secretKeyRef:
                  name: qbittorrent-credentials
                  key: username
            - name: QBT_PASS
              valueFrom:
                secretKeyRef:
                  name: qbittorrent-credentials
                  key: password
          command:
            - /bin/sh
            - -c
            - |
              echo "Waiting for Gluetun forwarded port..."
              while [ ! -f /tmp/gluetun/forwarded_port ]; do sleep 5; done
              CURRENT_PORT=""
              while true; do
                PORT=$(cat /tmp/gluetun/forwarded_port 2>/dev/null)
                if [ -n "$PORT" ] && [ "$PORT" != "$CURRENT_PORT" ]; then
                  echo "Forwarded port: $PORT â€” updating qBittorrent..."
                  sleep 10
                  SID=$(curl -s -c - "http://localhost:8080/api/v2/auth/login" \
                    -d "username=$QBT_USER&password=$QBT_PASS" | grep -o 'SID\s.*' | awk '{print $NF}')
                  if [ -n "$SID" ]; then
                    curl -s -b "SID=$SID" "http://localhost:8080/api/v2/app/setPreferences" \
                      -d "json={\"listen_port\":$PORT}"
                    echo "Updated qBittorrent listen port to $PORT"
                    CURRENT_PORT="$PORT"
                  else
                    echo "Failed to authenticate with qBittorrent, retrying..."
                  fi
                fi
                sleep 30
              done
          volumeMounts:
            - name: gluetun-tmp
              mountPath: /tmp/gluetun
              readOnly: true
        - name: qbittorrent
          image: linuxserver/qbittorrent:latest
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: America/New_York
            - name: WEBUI_PORT
              value: "8080"
          volumeMounts:
            - name: media
              mountPath: /media
            - name: config
              mountPath: /config
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: gluetun-tmp
          emptyDir: {}
        - name: tun-device
          hostPath:
            path: /dev/net/tun
            type: CharDevice
        - name: media
          persistentVolumeClaim:
            claimName: media-pvc
        - name: config
          persistentVolumeClaim:
            claimName: qbittorrent-config
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qbittorrent-config
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 1Gi
