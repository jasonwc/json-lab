apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent-exporter
  namespace: media
  labels:
    app: qbittorrent-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qbittorrent-exporter
  template:
    metadata:
      labels:
        app: qbittorrent-exporter
    spec:
      containers:
        - name: exporter
          image: esanchezm/prometheus-qbittorrent-exporter:latest
          ports:
            - containerPort: 8000
          env:
            - name: QBITTORRENT_HOST
              value: "qbittorrent.media.svc.cluster.local"
            - name: QBITTORRENT_PORT
              value: "8080"
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
---
apiVersion: v1
kind: Service
metadata:
  name: qbittorrent-exporter
  namespace: media
  labels:
    app: qbittorrent-exporter
spec:
  type: ClusterIP
  selector:
    app: qbittorrent-exporter
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
