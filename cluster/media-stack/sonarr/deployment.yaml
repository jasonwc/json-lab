apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  namespace: media
  labels:
    app: sonarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      containers:
        - name: sonarr
          image: linuxserver/sonarr:latest
          ports:
            - containerPort: 8989
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: America/New_York
          volumeMounts:
            - name: media
              mountPath: /media
            - name: config
              mountPath: /config
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
        - name: exportarr
          image: ghcr.io/onedr0p/exportarr:latest
          args: ["sonarr"]
          ports:
            - containerPort: 9707
          env:
            - name: PORT
              value: "9707"
            - name: URL
              value: "http://localhost:8989"
            - name: APIKEY
              valueFrom:
                secretKeyRef:
                  name: exportarr-api-keys
                  key: SONARR_API_KEY
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: media-pvc
        - name: config
          persistentVolumeClaim:
            claimName: sonarr-config
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sonarr-config
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 1Gi
