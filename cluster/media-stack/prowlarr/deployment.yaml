apiVersion: apps/v1
kind: Deployment
metadata:
  name: prowlarr
  namespace: media
  labels:
    app: prowlarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prowlarr
  template:
    metadata:
      labels:
        app: prowlarr
    spec:
      containers:
        - name: prowlarr
          image: linuxserver/prowlarr:latest
          ports:
            - containerPort: 9696
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: America/New_York
          volumeMounts:
            - name: config
              mountPath: /config
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
        - name: exportarr
          image: ghcr.io/onedr0p/exportarr:latest
          args: ["prowlarr"]
          ports:
            - containerPort: 9709
          env:
            - name: PORT
              value: "9709"
            - name: URL
              value: "http://localhost:9696"
            - name: APIKEY
              valueFrom:
                secretKeyRef:
                  name: exportarr-api-keys
                  key: PROWLARR_API_KEY
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: prowlarr-config
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prowlarr-config
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 1Gi
