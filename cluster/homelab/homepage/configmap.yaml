apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  namespace: homelab
data:
  settings.yaml: |
    title: json.lab
    favicon: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/homepage.png
    headerStyle: clean
    layout:
      Media:
        style: row
        columns: 5
      Downloads:
        style: row
        columns: 3
      Monitoring:
        style: row
        columns: 3
      Infrastructure:
        style: row
        columns: 3

  bookmarks.yaml: ""

  services.yaml: |
    - Media:
        - Jellyfin:
            href: http://jellyfin.json.lab
            icon: jellyfin.png
            description: Media streaming
        - Plex:
            href: http://plex.json.lab
            icon: plex.png
            description: Media streaming
        - Sonarr:
            href: http://sonarr.json.lab
            icon: sonarr.png
            description: TV show management
        - Radarr:
            href: http://radarr.json.lab
            icon: radarr.png
            description: Movie management
        - FileBrowser:
            href: http://filebrowser.json.lab
            icon: filebrowser.png
            description: Media file browser
    - Downloads:
        - qBittorrent:
            href: http://qbittorrent.json.lab
            icon: qbittorrent.png
            description: Torrent client
        - Prowlarr:
            href: http://prowlarr.json.lab
            icon: prowlarr.png
            description: Indexer management
        - Jellyseerr:
            href: http://jellyseerr.json.lab
            icon: jellyseerr.png
            description: Media requests
    - Monitoring:
        - Grafana:
            href: http://grafana.json.lab
            icon: grafana.png
            description: Dashboards & metrics
        - Prometheus:
            href: http://prometheus.json.lab
            icon: prometheus.png
            description: Metrics collection
        - Uptime Kuma:
            href: http://status.json.lab
            icon: uptime-kuma.png
            description: Service monitoring
    - Infrastructure:
        - ArgoCD:
            href: http://argocd.json.lab
            icon: argocd.png
            description: GitOps deployments
        - Home Assistant:
            href: http://ha.json.lab
            icon: home-assistant.png
            description: Home automation

  widgets.yaml: |
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: json-lab
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    - datetime:
        text_size: xl
        format:
          dateStyle: long
          timeStyle: short

  kubernetes.yaml: |
    mode: cluster

  docker.yaml: ""

  custom.css: ""

  custom.js: ""
