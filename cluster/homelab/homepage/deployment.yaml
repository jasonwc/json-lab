apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: homelab
  labels:
    app: homepage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homepage
  template:
    metadata:
      labels:
        app: homepage
    spec:
      serviceAccountName: homepage
      initContainers:
        - name: copy-config
          image: busybox:latest
          command:
            - /bin/sh
            - -c
            - cp /config-source/* /app/config/
          volumeMounts:
            - name: config-source
              mountPath: /config-source
            - name: config
              mountPath: /app/config
      containers:
        - name: homepage
          image: ghcr.io/gethomepage/homepage:latest
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: config
              mountPath: /app/config
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
      volumes:
        - name: config-source
          configMap:
            name: homepage-config
        - name: config
          emptyDir: {}
