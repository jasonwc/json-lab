apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-assistant
  namespace: homelab
  labels:
    app: home-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: home-assistant
  template:
    metadata:
      labels:
        app: home-assistant
    spec:
      initContainers:
        - name: setup-config
          image: busybox:latest
          command:
            - /bin/sh
            - -c
            - |
              if [ ! -f /config/configuration.yaml ]; then
                cat > /config/configuration.yaml <<'CONF'
              homeassistant:
                name: Home
                unit_system: imperial
                time_zone: America/New_York

              http:
                use_x_forwarded_for: true
                trusted_proxies:
                  - 10.42.0.0/16
                  - 10.43.0.0/16
                  - 192.168.124.0/24

              default_config:
              CONF
              else
                # Ensure http config exists for reverse proxy
                if ! grep -q "trusted_proxies" /config/configuration.yaml; then
                  cat >> /config/configuration.yaml <<'CONF'

              http:
                use_x_forwarded_for: true
                trusted_proxies:
                  - 10.42.0.0/16
                  - 10.43.0.0/16
                  - 192.168.124.0/24
              CONF
                fi
              fi
          volumeMounts:
            - name: config
              mountPath: /config
      containers:
        - name: home-assistant
          image: ghcr.io/home-assistant/home-assistant:stable
          ports:
            - containerPort: 8123
          env:
            - name: TZ
              value: America/New_York
          volumeMounts:
            - name: config
              mountPath: /config
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: home-assistant-config
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: home-assistant-config
  namespace: homelab
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 2Gi
